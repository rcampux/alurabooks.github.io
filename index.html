<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
          </label>
          <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a class="lista-menu__link" href="#">PROGRAMAÇÃO</a>
            </li>       
            <li class="lista-menu__item">
                <a class="lista-menu__link" href="#">FRONT-END</a>
            </li> 
            <li class="lista-menu__item">
                <a class="lista-menu__link" href="#">INFRAESTRUTURA</a>
            </li> 
            <li class="lista-menu__item">
                <a class="lista-menu__link" href="#">BUSINESS</a>
            </li> 
            <li class="lista-menu__item">
                <a class="lista-menu__link" href="#">DESIGN & UX</a>
            </li> 
          </ul>
        <img class="container__imagem" src="assets/Logo.svg" alt="Logo alurabooks">
        </div>
        <div class="container">
            <a class="container__imagem" href="#"><img src="assets/Favoritos.svg" alt="meus favoritos"></a>
        <a class="container__imagem" href="#"><img src="assets/Compras.svg" alt="carrinho de compras"></a>
        <a class="container__imagem" href="#"><img src="assets/Usuário.svg" alt="meu perfil"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">
            Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <div class="swiper">
             <!-- If we need pagination -->
             <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./assets/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alurabooks"></div>
              <div class="swiper-slide"><img src="./assets/Liderança.svg" alt="Livro sobre liderança em design da alurabooks"></div>
              <div class="swiper-slide"><img src="./assets/Javascript.svg" alt="Livro sobre JavaScript acertido da alurabooks"></div>
              <div class="swiper-slide"><img src="./assets/Guia Front-end.svg" alt="Livro sobre guia front-end da alurabooks"></div>
              <div class="swiper-slide"><img src="./assets/Portugol.svg" alt="Livro sobre Portugol da alurabooks"></div>
              <div class="swiper-slide"><img src="./assets/Acessibilidade.svg" alt="Livro sobre Acessibilidade da alurabooks"></div>
            </div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
          </div>          
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        speed: 400,
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        }
      });
    </script>

</body>

</html>
